<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="circle" id="circle"></div>
    <div class="container" id="container">
      <button class="btn mode" id="mode" onclick="nightmode()">
        <img
          src="assets/menu/night-mode.png"
          alt="night-mode"
          class="mode-1"
          id="mode-1"
        /><img
          src="assets/menu/brightness.png"
          alt="light-mode"
          class="mode-2"
          id="mode-2"
        />
      </button>
      <div class="row">
        <div class="col-12 col-md-6 col">
          <div class="search-container" id="search-container">
            <form class="form-search" id="search-form">
              <h1>Cek Khodam</h1>
              <p>Cek Khodam kamu, Sekarang!!</p>
              <input
                class="form-control"
                type="text"
                id="search-input"
                placeholder="Masukan nama mu..."
                required
              />
              <button type="submit" class="btn" id="btn">Cek Khodam</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 col">
          <div class="images" id="images">
            <img class="image-1" src="assets/arip-kopling.jpg" />
            <img class="image-2" src="assets/casis-pompei.jpg" />
            <img class="image-3" src="assets/manusia-harimau.png" />
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <section>
        made by
        <a
          href="https://christiano-portofolio.000webhostapp.com/"
          id="footer-link"
          >Christiano Anugerah</a
        >
      </section>
    </footer>

    <div id="results"></div>
    <div class="loading">
      <h4 id="loading"></h4>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/EasePack.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
